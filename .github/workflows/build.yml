name: Build & Validate Treadmill Data

on:
  push:
    paths:
      - "data/treadmills/**.json"
      - "schema/**"
      - "scripts/**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install ajv ajv-cli ajv-formats

      - name: Validate individual treadmill files
        run: |
          npx ajv validate \
            -s schema/treadmill.schema.json \
            -r schema/features.schema.json \
            -d "data/treadmills/*.json" \
            --spec=draft7 \
            -c ajv-formats

      - name: Compile dataset
        run: node scripts/compile.js

      - name: Validate compiled dataset
        run: |
          npx ajv validate \
            -s schema/treadmills.schema.json \
            -r schema/treadmill.schema.json \
            -r schema/features.schema.json \
            -d data/treadmills.json \
            --spec=draft7 \
            -c ajv-formats

      - name: Check if compiled file is up to date
        run: |
          git diff --exit-code data/treadmills.json || (echo "⚠️ data/treadmills.json is out of date. Run 'npm run compile' locally and commit." && exit 1)
